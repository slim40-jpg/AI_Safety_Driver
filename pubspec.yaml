name: driver_behaviour
description: A simple app that monitors health and makes emergency calls

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.15.0
  firebase_database: ^10.0.0
  url_launcher: ^6.1.11
  audioplayers: ^5.0.0
  flutter_tts: ^3.8.3
  speech_to_text: ^7.0.0
  camera: ^0.10.5
  permission_handler: ^11.0.1
  provider: ^6.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
